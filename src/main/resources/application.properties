# MySQL properties
spring.datasource.url=jdbc:mysql://localhost:3306/webshop
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# An encrypted secret key used for signing and verifying the JWT-Token given to the client
# Source for generating secret key: https://emn178.github.io/online-tools/sha256.html
app.jwt-secret-key=d9a31550033ee07d6e14302eea8202c07c266b633154513d817ca8bb91de40d1

# The amount of time the user has before the JWT-Token expires. In this case, 24 hours
app.jwt-expiration-milliseconds=86400000
